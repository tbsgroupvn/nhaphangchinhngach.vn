# Netlify Build Configuration for Next.js
[build]
  command = "npm ci && npm run build"
  publish = ".next"

# Netlify Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables
[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_GA_ID = "G-HQYS776HWJ"
  NEXT_PUBLIC_ENABLE_ANALYTICS = "true"
  # Netlify build specific variables
  SKIP_ENV_VALIDATION = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Build environment
[build.environment]
  NODE_VERSION = "18"
  NEXT_RUNTIME = "nodejs18.x"
  NPM_FLAGS = "--production=false"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Functions configuration
[functions]
  node_bundler = "esbuild"

# Headers for security and CMS functionality
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CMS specific headers
[[headers]]
  for = "/admin/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml; charset=utf-8"
    Cache-Control = "public, max-age=300"

# Static assets caching
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for CMS
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Development context
[context.dev]
  command = "npm run dev"

# Branch deploy context
[context.branch-deploy]
  command = "npm ci && npm run build" 