# Netlify Build Configuration for Next.js
[build]
  command = "npm ci && npm run build"
  publish = ".next"

# Build environment
[build.environment]
  NODE_VERSION = "18"
  NEXT_RUNTIME = "nodejs18.x"
  NPM_FLAGS = "--production=false"
  NODE_OPTIONS = "--max-old-space-size=4096"
  SECRETS_SCAN_OMIT_PATHS = "content/,public/admin/config.yml,.next/"

# Netlify Next.js plugin - locked to v4 for stability
[[plugins]]
  package = "@netlify/plugin-nextjs@4.41.3"

# Environment variables
[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_GA_ID = "G-HQYS776HWJ"
  NEXT_PUBLIC_ENABLE_ANALYTICS = "true"
  SKIP_ENV_VALIDATION = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Functions configuration
[functions]
  node_bundler = "esbuild"

# Headers for security and CMS functionality
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CMS specific headers
[[headers]]
  for = "/admin/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml; charset=utf-8"
    Cache-Control = "public, max-age=300"

# Static assets caching
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Redirects for CMS Login (convenience aliases)
[[redirects]]
  from = "/login"
  to = "/cms-login"
  status = 301

[[redirects]]
  from = "/admin-login"
  to = "/cms-login"
  status = 301

# Redirects for CMS
[[redirects]]
  from = "/admin"
  to = "/admin/dashboard"
  status = 302

# Handle authentication redirects
[[redirects]]
  from = "/admin/auth"
  to = "/admin/"
  status = 200
  force = true

# Development context
[context.dev]
  command = "npm run dev"

# Branch deploy context
[context.branch-deploy]
  command = "npm ci && npm run build" 